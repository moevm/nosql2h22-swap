{% load static %}


<header>
  <nav class="navbar navbar-expand-lg navbar-light pb-3" style="background: rgb(204, 184, 196);">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a style="color: rgb(227, 202, 208);" class="nav-link" aria-current="page" href="{% url 'home' %}">Swap</a>
          </li>
          <li class="nav-item">
            <form class="d-flex" role="search" action="#" method="get">
              <input class="form-control me-2 shadow-none" type="text" placeholder="" aria-label="Search" name="search">
              <button class="btn reg-button " type="submit">Поиск</button>
            </form>
          </li>
        </ul>
      </div>
      <div class="position-absolute top-0 end-0 pt-2">

        <a class="navbar-brand " href="{{ user.profile_set.get.get_absolute_url }}"><img class="user-icon" src="{{user.profile_set.get.user_icon.url}}" alt=""></a>
        {% else %}
        <div class="m-2 me-4 ">
          <a class="reg-button" href="#" >Вход</a>
          <a class="reg-button" href="#" style="border: none">Регистрация</a>
        </div>
        {% endif %}

      </div>

    </div>

  </nav>
