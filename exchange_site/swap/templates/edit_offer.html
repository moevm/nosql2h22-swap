{% extends 'base.html'%}
{% load static %}
{% load get_id_tag %}


{% block title %}
Add offer
{% endblock %}

{% block content %}
<section class="pb-3">
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 col-md-12">
              <form enctype="multipart/form-data" method="post">
                  {% csrf_token %}
                  <p class="fieldWrapper">
                      <label for="id_title">Название:</label>
                      <input type="text" value={{offer.title}} name="title" class="form-control" required="" id="id_title">
                  </p>
                  <p class="fieldWrapper">
                      <label for="id_description">Описание:</label>
                      <textarea name="description" cols="40" rows="10" class="form-control" required="" id="id_description">{{offer.description}}</textarea>
                  </p>
                  <p>
                        <label for="id_photo">Photo:</label>
                        <input type="file" name="photo" accept="image/*" id="id_photo">
                  </p>
                  <p class="fieldWrapper">
                        <label for="id_weight">Вес:</label>
                        <input type="number" value={{offer.weight}} name="weight" class="form-control" required="" id="id_weight">
                  </p>
                  <p class="fieldWrapper">

                        <label for="id_size">Размер:</label>
                        <input type="number" value={{offer.size}} name="size" class="form-control" required="" id="id_size">
                  </p>
                  <p class="fieldWrapper">
                            <label for="id_category">Категория:</label>
                            <select name="category" class="form-control" id="id_category">
                              <option value="Мебель">Мебель</option>

                              <option value="Одежда">Одежда</option>

                              <option value="Бытовая техника">Бытовая техника</option>

                              <option value="Посуда">Посуда</option>

                              <option value="Продукты">Продукты</option>
                            </select>
                  </p>
                  <p class="fieldWrapper">
                      <label for="id_state">Состояние:</label>
                      <select name="state" class="form-control" id="id_state">
                          <option value="Новое">Новое</option>

                          <option value="Хорошее">Хорошее</option>

                          <option value="Среднее">Среднее</option>

                          <option value="Требует ремонта">Требует ремонта</option>
                      </select>
                  </p>
                  <p class="fieldWrapper">
                        <label for="id_city">Город:</label>
                        <input type="text" value={{offer.city}} name="city" class="form-control" required="" id="id_city">
                  </p>
                  <p class="fieldWrapper">
                        <label for="id_price">Цена:</label>
                        <input type="number" value={{offer.price}} name="price" class="form-control" required="" id="id_price">
                  </p>
                  <div class="mt-3 mb-5">
                      <button type="submit" class="px-5 btn" style="color: rgb(191, 120, 163); border-style: solid; border-width: 0.5px; border-color: rgb(191, 120, 163);">Редактировать</button>
                  </div>
              </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</section>
{% endblock %}
