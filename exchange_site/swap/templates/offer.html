{% extends 'base.html'%}
{% load static %}

{% block title %}
{{offer.title}}
{% endblock %}

{% block content %}
<section class="pb-3 hello">
  <div class="container-fluid ">
    <div class="row p-3">
      <div class="col-lg-5 m-4">
        <img src="{{ offer.photo }}" class="card-img-top" alt="card text">
      </div>
      <div class="col-lg-6 col-md-12 mt-4">
        <div class="row my-3">
          <div class="col">
            <div class="container-fluid">
              <div class="row ">
                <div class="col-lg-12 col-md-12">
                  <div class="row">
                    <p>Описание: </p>
                    <p>Дата создания: </p>
                    <p>Дата редактрирования: </p>
                    <p>Вес: </p>
                    <p>Габариты:</p>
                    <p>Город:  </p>
                    <p>Категория:  </p>
                    <p>Состояние: </p>
                    <p>Просмотры:  </p>
                    <p>{{offer}}</p>
                    <p>{{offer.author}}</p>
                    <p>{{id}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <form action="{% url 'export_offer' id %}" method="GET">
          <button type="submit" class="px-5 btn" style="color: rgb(191, 120, 163); border-style: solid; border-width: 0.5px; border-color: rgb(191, 120, 163);" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Export to JSON
          </button>
        </form>
      </div>
    </div> 
  </div>

</section>
{% endblock %}
